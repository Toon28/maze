<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Tilt Angle Every 100ms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Read Tilt Angle Every 100ms</h1>
    <p>Hold your phone and tilt it to see the calculated angles (X and Y).</p>
    <div id="output">Waiting for sensor data...</div>

    <script>
        let accelX = 0, accelY = 0, accelZ = 0;

        if (window.DeviceMotionEvent) {
            document.getElementById("output").innerText = "DeviceMotionEvent supported. Move your phone!";

            // เก็บค่าเซ็นเซอร์ล่าสุดเมื่อ devicemotion ถูกเรียก
            window.addEventListener("devicemotion", (event) => {
                const accel = event.accelerationIncludingGravity; // ใช้ค่าที่รวมแรงโน้มถ่วง
                accelX = accel.x || 0;
                accelY = accel.y || 0;
                accelZ = accel.z || 0;
            });

            // อ่านค่าและคำนวณมุมทุกๆ 100ms
            setInterval(() => {
                // คำนวณมุมการเอียง
                const tiltX = Math.atan2(accelY, Math.sqrt(accelX ** 2 + accelZ ** 2)) * (180 / Math.PI);
                const tiltY = Math.atan2(accelX, Math.sqrt(accelY ** 2 + accelZ ** 2)) * (180 / Math.PI);

                // แสดงผล
                document.getElementById("output").innerHTML = `
                    Acceleration:<br>
                    X: ${accelX.toFixed(1)}<br>
                    Y: ${accelY.toFixed(1)}<br>
                    Z: ${accelZ.toFixed(1)}<br><br>
                    Tilt Angle:<br>
                    Tilt X: ${tiltX.toFixed(0)}°<br>
                    Tilt Y: ${tiltY.toFixed(0)}°
                `;
            }, 100); // กำหนดช่วงเวลา 100ms
        } else {
            document.getElementById("output").innerText = "DeviceMotionEvent is not supported on this device.";
        }
    </script>
</body>
</html>
