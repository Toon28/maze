<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Ball</title>
    <style>
        body {
            margin: 0;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="Canvas"></canvas>

    <script>
		const W=10;
		const H=16;
	    	const widPix=32;
		
		let VIS = [...Array.from({ length: H }, () => Array(W).fill(0).concat(1)),Array(W + 1).fill(1)];
		let MAZ = Array.from({ length: H }, () => Array(W).fill(15));
		function shuffleArray(array) {
			for (let i = array.length - 1; i > 0; i--) {
				const j = Math.floor(Math.random() * (i + 1));
				[array[i], array[j]] = [array[j], array[i]];
			}
		}
		function walk(X,Y){
			VIS[Y][X]=1;
			let di = [[Y,X-1],[Y+1,X],[Y,X+1],[Y-1,X]];
			shuffleArray(di);
			for(let i in di){
				const X1 = di[i][1];
				const Y1 = di[i][0];
				if((X1<0)||(Y1<0))continue
				if(VIS[Y1][X1] == 1)continue
				if(X1==X){
					if(Y1<Y){//UP
						MAZ[Y][X]-=8
						MAZ[Y1][X]-=2
					}
					else{//DOWN
						MAZ[Y][X]-=2
						MAZ[Y1][X]-=8
					}
				}
				if(Y1==Y){
					if(X1<X){//left
						MAZ[Y][X]-=1
						MAZ[Y][X1]-=4
					}
					else{
						MAZ[Y][X]-=4
						MAZ[Y][X1]-=1
					}
				}
				walk(X1,Y1)
			}
		}
		walk(Math.floor(Math.random()*W),Math.floor(Math.random()*H))
        const canvas = document.getElementById("Canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = (widPix*W)+2;
        canvas.height = (widPix*H)+2;
		ctx.strokeStyle = "blue";
		ctx.lineWidth = 1;
		
		for(let j in MAZ)
		{
			for(let i in MAZ[j])
			{
				const ox=(widPix*i)+1;
				const oy=(widPix*j)+1;
				const X=MAZ[j][i]
				if(X & 0x01){
					ctx.moveTo(ox,oy);
					ctx.lineTo(ox,oy+widPix);
				}
				if(X & 0x02){
					ctx.moveTo(ox,oy+widPix);
					ctx.lineTo(ox+widPix,oy+widPix);
				}
				if(X & 0x04){
					ctx.moveTo(ox+widPix,oy);
					ctx.lineTo(ox+widPix,oy+widPix);
				}
				if(X & 0x08){
					ctx.moveTo(ox,oy);
					ctx.lineTo(ox+widPix,oy);
				}
				ctx.stroke();
			}
		}
		
        const ball = {
            x: widPix / 2,
            y: widPix / 2,
            radius: 5,
            color: "blue",
            dx: 0,
            dy: 0,
            speed: 5.0
        };
        function updateBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.x - ball.radius < 2) ball.x = ball.radius+2;
            if (ball.x + ball.radius > 32) ball.x = 32 - ball.radius+2;
            if (ball.y - ball.radius < 2) ball.y = ball.radius+2;
            if (ball.y + ball.radius > 32) ball.y = 32 - ball.radius+2;
        }
        function drawBall() {
            ctx.clearRect(2, 2, 30, 30);
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();
        }
        function gameLoop() {
            updateBall();
            drawBall();
            requestAnimationFrame(gameLoop);
        }
        function init() {
            if (window.DeviceMotionEvent) {
                window.addEventListener("devicemotion", (event) => {
                    const accel = event.accelerationIncludingGravity;
                    const accelX = accel.x || 0;
                    const accelY = accel.y || 0;
					const accelZ = accel.z || 0;
					const tiltX = Math.atan2(accelY, Math.sqrt(accelX ** 2 + accelZ ** 2)) * (100 / Math.PI);
					const tiltY = Math.atan2(accelX, Math.sqrt(accelY ** 2 + accelZ ** 2)) * (100 / Math.PI);

                    ball.dx = ((-tiltY)/10) * ball.speed;
                    ball.dy = ((tiltX)/10) * ball.speed;
                });
            } else {
                alert("DeviceMotionEvent is not supported on this device.");
            }

            gameLoop();
        }
        init();
/*
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });*/
    </script>
</body>
</html>
