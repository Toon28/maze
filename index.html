<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Ball</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // ขนาดของ canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // กำหนดลูกบอล
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 20,
            color: "blue",
            dx: 0,
            dy: 0,
            speed: 1.5 // ปรับความไว
        };

        // อัปเดตตำแหน่งลูกบอล
        function updateBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // ป้องกันลูกบอลหลุดขอบ
            if (ball.x - ball.radius < 0) ball.x = ball.radius;
            if (ball.x + ball.radius > canvas.width) ball.x = canvas.width - ball.radius;
            if (ball.y - ball.radius < 0) ball.y = ball.radius;
            if (ball.y + ball.radius > canvas.height) ball.y = canvas.height - ball.radius;
        }

        // วาดลูกบอล
        function drawBall() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // ล้างหน้าจอ
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();
        }

        // อัปเดตหน้าจอ
        function gameLoop() {
            updateBall();
            drawBall();
            requestAnimationFrame(gameLoop);
        }

        // ฟังชั่นเริ่มต้น
        function init() {
            if (window.DeviceMotionEvent) {
                window.addEventListener("devicemotion", (event) => {
                    const accel = event.accelerationIncludingGravity;
                    const accelX = accel.x || 0;
                    const accelY = accel.y || 0;

                    // ปรับค่า dx, dy ตามการเอียง
                    ball.dx = accelX * ball.speed;
                    ball.dy = -accelY * ball.speed; // Y ต้องกลับทิศเพราะแกนอุปกรณ์
                });
            } else {
                alert("DeviceMotionEvent is not supported on this device.");
            }

            gameLoop(); // เริ่มเกม
        }

        // เรียกฟังชั่นเริ่มต้น
        init();

        // ปรับขนาด canvas เมื่อเปลี่ยนขนาดหน้าจอ
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
