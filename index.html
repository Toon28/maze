<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Ball</title>
    <style>
        body {
            margin: 0;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="Canvas"></canvas>

    <script>
		let fps = 30;
		let now, delta;
		let then = performance.now();
		let interval = 1000 / fps;
		
		const W=10;
		const H=16;
	    const widPix=32;
		
		const ball = {
            x: widPix / 2,
            y: widPix / 2,
            radius: 5,
            color: "blue",
            dx: 0,
            dy: 0,
            speed: 5.0
        };
		
		let VIS = [...Array.from({ length: H }, () => Array(W).fill(0).concat(1)),Array(W + 1).fill(1)];
		let MAZ = Array.from({ length: H }, () => Array(W).fill(15));
		function shuffleArray(array) {
			for (let i = array.length - 1; i > 0; i--) {
				const j = Math.floor(Math.random() * (i + 1));
				[array[i], array[j]] = [array[j], array[i]];
			}
		}
		function walk(X,Y){
			VIS[Y][X]=1;
			let di = [[Y,X-1],[Y+1,X],[Y,X+1],[Y-1,X]];
			shuffleArray(di);
			for(let i in di){
				const X1 = di[i][1];
				const Y1 = di[i][0];
				if((X1<0)||(Y1<0))continue
				if(VIS[Y1][X1] == 1)continue
				if(X1==X){
					if(Y1<Y){//UP
						MAZ[Y][X]-=8
						MAZ[Y1][X]-=2
					}
					else{//DOWN
						MAZ[Y][X]-=2
						MAZ[Y1][X]-=8
					}
				}
				if(Y1==Y){
					if(X1<X){//left
						MAZ[Y][X]-=1
						MAZ[Y][X1]-=4
					}
					else{
						MAZ[Y][X]-=4
						MAZ[Y][X1]-=1
					}
				}
				walk(X1,Y1)
			}
		}
		walk(Math.floor(Math.random()*W),Math.floor(Math.random()*H))
        const canvas = document.getElementById("Canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = (widPix*W)+2;
        canvas.height = (widPix*H)+2+100;
		ctx.strokeStyle = "blue";
	    ctx.fillStyle = ball.color;
		ctx.font = "14px Arial";
		ctx.lineWidth = 1;
	function drawMaz()
	{
		ctx.beginPath();
		for(let j in MAZ)
		{
			for(let i in MAZ[j])
			{
				const ox=(widPix*i)+1;
				const oy=(widPix*j)+1;
				const X=MAZ[j][i]
				if(X & 0x01){
					ctx.moveTo(ox,oy);
					ctx.lineTo(ox,oy+widPix);
				}
				if(X & 0x02){
					ctx.moveTo(ox,oy+widPix);
					ctx.lineTo(ox+widPix,oy+widPix);
				}
				if(X & 0x04){
					ctx.moveTo(ox+widPix,oy);
					ctx.lineTo(ox+widPix,oy+widPix);
				}
				if(X & 0x08){
					ctx.moveTo(ox,oy);
					ctx.lineTo(ox+widPix,oy);
				}
			}
		}
		ctx.stroke();
		ctx.closePath();
	}
	function findbox(x,y){
		return MAZ[Math.floor((y)/widPix)][Math.floor((x)/widPix)]
	}
    function updateBall() {
		ball.x = Math.floor(ball.x + ball.dx);
        	ball.y = Math.floor(ball.y + ball.dy);
		//ctx.clearRect(20, 550, 100, 100);
		
		const Maz_ = findbox(ball.x,ball.y);
		const XW = Math.floor(ball.x/widPix)*widPix
		const YW = Math.floor(ball.y/widPix)*widPix
		if(Maz_ & 0x01){if((ball.x - ball.radius) < (XW+2)){ball.x=ball.radius+3+XW;}}
		if(Maz_ & 0x02){if((ball.x + ball.radius) > XW+widPix){ball.x=XW+widPix-(ball.radius+2);}}
		if(Maz_ & 0x04){if((ball.y - ball.radius) < (YW+2)){ball.y=ball.radius+3+YW;}}
		if(Maz_ & 0x08){if((ball.y + ball.radius) > YW+widPix){ball.x=YW+widPix-(ball.radius+2);}}
        if (ball.x - ball.radius < 2) ball.x = ball.radius+3;
        if (ball.x + ball.radius > canvas.width) ball.x = canvas.width - (ball.radius+2);
        if (ball.y - ball.radius < 2) ball.y = ball.radius+3;
        if (ball.y + ball.radius > canvas.height) ball.y = canvas.height - (ball.radius+2);
    }
    function drawBall() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
		ctx.beginPath();
		ctx.fillText(`${ball.x}  ${ball.y}  ${findbox(ball.x,ball.y)}`,30,532);
		ctx.closePath();
	    drawMaz();
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.closePath();
    }

    function init() {
        if (window.DeviceMotionEvent) {
            setInterval(() => {
				if (!lastEvent) return;
				
				const accel = lastEvent.accelerationIncludingGravity;
				const accelX = accel.x || 0;
				const accelY = accel.y || 0;
				const accelZ = accel.z || 0;
				const tiltX = Math.atan2(accelY, Math.sqrt(accelX ** 2 + accelZ ** 2)) * (100 / Math.PI);
				const tiltY = Math.atan2(accelX, Math.sqrt(accelY ** 2 + accelZ ** 2)) * (100 / Math.PI);
				ball.dx = ((-tiltY)/10) * ball.speed;
				ball.dy = ((tiltX)/10) * ball.speed;
			},interval);
			let lastEvent = null;
			window.addEventListener("devicemotion", (event) => {
				lastEvent = event;
			});
        } else {
            alert("DeviceMotionEvent is not supported on this device.");
        }
		animate();
    }
        
	function animate() {
		now = performance.now();
		delta = now - then;
		if (delta > interval) {
			then = now - (delta % interval); // ปรับให้ตรงรอบเวลา
			updateBall();
			drawBall();
		}
		requestAnimationFrame(animate);
	}
	init();
/*		window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });*/
    </script>
</body>
</html>
