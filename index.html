<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Tilt Angle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Calculate Tilt Angle</h1>
    <p>Hold your phone and tilt it to see the calculated angles (X and Y).</p>
    <div id="output">Waiting for sensor data...</div>

    <script>
        if (window.DeviceMotionEvent) {
            document.getElementById("output").innerText = "DeviceMotionEvent supported. Move your phone!";

            window.addEventListener("devicemotion", (event) => {
                const accel = event.accelerationIncludingGravity; // ใช้ค่าที่รวมแรงโน้มถ่วง
                const accelX = accel.x || 0;
                const accelY = accel.y || 0;
                const accelZ = accel.z || 0;

                // คำนวณมุมการเอียง
                const tiltX = Math.atan2(accelY, Math.sqrt(accelX ** 2 + accelZ ** 2)) * (180 / Math.PI);
                const tiltY = Math.atan2(accelX, Math.sqrt(accelY ** 2 + accelZ ** 2)) * (180 / Math.PI);

                // แสดงผล
                document.getElementById("output").innerHTML = `
                    Acceleration:<br>
                    X: ${accelX.toFixed(2)}<br>
                    Y: ${accelY.toFixed(2)}<br>
                    Z: ${accelZ.toFixed(2)}<br><br>
                    Tilt Angle:<br>
                    Tilt X: ${tiltX.toFixed(2)}°<br>
                    Tilt Y: ${tiltY.toFixed(2)}°
                `;
            });
        } else {
            document.getElementById("output").innerText = "DeviceMotionEvent is not supported on this device.";
        }
    </script>
</body>
</html>
